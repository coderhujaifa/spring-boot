<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>

<body class="bg-light d-flex justify-content-center align-items-center vh-100">
<div class="card shadow p-4" style="width: 360px;">
    <h3 class="text-center mb-3">Login</h3>

    <form th:action="@{/login}" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input class="form-control" name="username"/>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input class="form-control" type="password" name="password"/>
        </div>

        <button class="btn btn-primary w-100">Login</button>
    </form>

    <a th:href="@{/register}" class="d-block text-center mt-3">Create new account</a>

    <div class="text-danger mt-2" th:if="${param.error}">Invalid username or password</div>
    <div class="text-success mt-2" th:if="${param.registered}">Registration successful! Login now.</div>
</div>
</body>
</html>
